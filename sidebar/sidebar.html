<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="sidebar.css">
    <meta charset="utf-8">
    <title>Text QA Sidebar</title>
</head>
<body>
    <div id="sidebar-content">
        <h1>Text QA Extension</h1>

        <div id="api-key-input-area">
            <!-- API key input elements (same as before) -->
            <label for="api-key">Gemini API Key:</label>
            <input type="text" id="api-key" placeholder="Enter your Gemini API key">
            <button id="save-api-key">Save Key</button>
            <p id="api-key-status"></p>
        </div>

        <div id="page-context-section" class="collapsible">
            <!-- Page context section (same as before) -->
            <button class="collapsible-button">Page Context (Click to Expand)</button>
            <div class="collapsible-content">
                <div id="page-text-display">
                    <span class="loading-indicator">Extracting page text...</span>
                </div>
            </div>
        </div>

        <div id="selected-text-display">
            <!-- Selected text display area (same as before) -->
        </div>

        <div id="question-input-area"> <!-- New Question Input Area -->
            <label for="user-question">Your Question:</label>
            <textarea id="user-question" placeholder="Ask your question about the selected text or page"></textarea>
        </div>

        <button id="ask-gemini-button">Ask Gemini</button> <!-- Renamed Button -->

        <div id="gemini-response-area">
            <!-- Gemini API responses area (same as before) -->
        </div>

        <p>This is the sidebar.</p>
    </div>
    <script src="sidebar.js" type="module"></script>
</body>
</html>
